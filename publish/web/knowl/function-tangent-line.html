"solutionHtml": "<div class=\"solution solution-like\" id=\"solution-5\"><div class=\"para\" id=\"p-64\">Starting with the function <span class=\"process-math\">\\(f(x) = [%= toTeX(fFunc) %]\\text{,}\\)<\/span> we first calculate the derivative <span class=\"process-math\">\\(f'(x) = [%= toTeX(fPrime) %]\\text{.}\\)<\/span> We evaluate <span class=\"process-math\">\\(f([%= toTeX(x0) %]) = [%= toTeX(y0) %]\\)<\/span> and <span class=\"process-math\">\\(f'([%= toTeX(x0) %]) = [%= toTeX(m) %]\\)<\/span> to find the <span class=\"process-math\">\\(y\\)<\/span>-value at the point and the slope of the tangent line. Then, using the point-slope equation of a line we get the equation of the tangent line as <span class=\"process-math\">\\(y=[%= toTeX(tangentFunc) %]\\text{.}\\)<\/span><\/div><\/div>",

e}, showNavigation:false});\nv.A2=curBoard.create('point', [v.x0.value(), v.y0.value()],  {fixed:true, visible:true});\n}\n\nv.B = v.jsx_graph.create(\"point\", [v.x0.value()+1, 0], { fixed:false });\nv.angleTol = 5;  \/\/ Tolerance for angle\nv.aspect = 10;\nv.yTol = 0.1;     \/\/ Tolerance for y-value of point\nv.jsx_graph.create(\"line\", [v.A, v.jsx_graph.create(\"point\", [v.x0.value()+1, v.y0.value()+v.aspect*Math.tan(Math.atan(v.m.value()\/v.aspect)-v.angleTol*Math.PI\/180)], {visible:false})], {strokeWidth:1, dash:2});\nv.jsx_graph.create(\"line\", [v.A, v.jsx_graph.create(\"point\", [v.x0.value()+1, v.y0.value()+v.aspect*Math.tan(Math.atan(v.m.value()\/v.aspect)+v.angleTol*Math.PI\/180)], {visible:false})], {strokeWidth:1, dash:2});\nv.jsx_graph.create(\"line\", [v.A,v.B]);\nv.B2 = v.jsx_graph2.create(\"point\", [()=>v.B.X(), ()=>v.B.Y()]);\nv.jsx_graph2.create(\"functiongraph\", [(x) => v.fFunc.evaluate({'x':x}), v.x0.value()-1, v.x0.value()+1]);\nv.jsx_graph2.create(\"line\", [v.A2,v.B2]);\nv.jsx_graph.addChild(v.jsx_graph2);\n        };\n",
